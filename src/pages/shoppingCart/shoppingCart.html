<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Phones currently in Cart:
    </ion-list-header>
    <ion-item *ngFor="let phone of cartRef | async">
      <ion-item-divider>
        {{phone.model}}
      </ion-item-divider>
      <p font-size-small>{{phone.description}}<br>Price: ${{phone.price}}</p>
    </ion-item>
  </ion-list>
  <ion-item>
    <div item-start>Items in Cart: {{cartSize}}</div>
    <div item-end>Total Cost: ${{totalCost}}</div>
  </ion-item>
</ion-content>
