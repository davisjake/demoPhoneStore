<ion-header>
  <ion-navbar color="primary">    
    <ion-title>Demo Phone Store Application</ion-title>
    <ion-buttons end>
      <button navPush="ShoppingCartPage" ion-button>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Available Phones
    </ion-list-header>
    <button ion-item *ngFor="let phone of phoneListRef | async" (click)="pushPhoneDetails($event, phone)">
      <ion-thumbnail item-start>
        <img [src]="phone.pic1">
      </ion-thumbnail>
      <h1 font-size-large>{{phone.model}}</h1>
      <div class="phoneSerial">
        Serial #: {{phone.serialNumber}}
      </div>
      <div class="phonePrice" item-end>
        Price: ${{phone.price}}
      </div>
    </button>
  </ion-list>
</ion-content>
